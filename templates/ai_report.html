<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Report</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 800px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }

    pre {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 14px;
      color: #2c3e50;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #4e73df;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #3751c5;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #4e73df;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #2c3e50;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü§ñ AI-Based Inspection Report</h2>
    <pre>{{ report }}</pre>

    <form action="/ai-report/export" method="get">
      <button type="submit">üì§ Download Report as CSV</button>
    </form>

    <a href="/admin-dashboard">‚¨ÖÔ∏è Back to Admin Dashboard</a>
  </div>
</body>
</html>
